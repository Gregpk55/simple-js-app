<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Simple JS App</title>
  </head>

  <body>
    <header>
      <div class="poke_border">
        <img src="./img/poke.svg" />
        <img src="./img/pokept2.svg" />
        <img src="./img/pokept2copy.svg" />
      </div>
    </header>
    <!--search bar-->
<nav class="navbar navbar-light fixed-top">
  <span class="navbar-brand mb-0"></span>
  <form class="form-inline">
    <input
      class="form-control mr-sm-2 "
      type="search"
      placeholder="Search"
      aria-label="Search"
    />
    <button class="btn btn-warning my-2 my-sm-0" type="button">
      Search
    </button>
  </form>
</nav>

    <main><h1>Pokedex</h1></main>
    <ul class="pokemon-list"></ul>
    <button id="show-modal"></button>
    <div id="modal-container"></div>
    <div id="image-container"></div>

    
      

    

    <strong>
      <script src="js/promise-polyfill.js"></script>
      <script src="js/fetch-polyfill.js"></script>
      <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>
  
      <script src="js/scripts.js"></script>
    </strong>
  </body>
  </html>
